# Prometheus configuration for TONL MCP Bridge

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'tonl-production'
    environment: 'production'

# Scrape configuration
scrape_configs:
  # TONL MCP Bridge
  - job_name: 'tonl-mcp-bridge'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ['tonl-mcp-server:3000']
        labels:
          service: 'tonl-mcp-bridge'
          instance: 'main'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
